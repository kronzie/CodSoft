<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#3A4764]">
    <div class="chota-body flex flex-col justify-center items-center">
        <div class="self-start mx-[10vw] font-['League_Spartan'] font-semibold text-[8vw] text-white sm:text-[4vw] sm:mx-[26vw]">
            <p class="">calc</p>
        </div>
        <div class="calculator space-y-[8vw]  sm:w-[50vw] sm:h-[60vh] sm:space-y-[2vw]">
            <div class="display-container">
                <input class="display pt-[2vw] pr-[1.5vw] text-right text-white text-[15vw] sm:text-[6vw] font-['League_Spartan'] text-bold bg-[#182034] rounded-[3vw] h-[20vw] w-[85vw] sm:rounded-[1.3vw] sm:w-[50vw] sm:h-[10vw] sm:pt-[1.2vw]" type="text">
            </div>
            <div class="buttons-container p-[4vw] gap-[4vw] grid grid-rows-5 grid-cols-4 rounded-[3vw] bg-[#232C43] h-[65vh] font-['League_Spartan'] text-[#444B5A] font-bold text-[5vw] sm:rounded-[1.3vw] sm:h-[70vh] sm:w-[50vw] sm:text-[3vw] sm:p-[2vw] sm:gap-[2vw]">
                <input class="key7 bg-[#EAE3DC] rounded-[2vw] sm:rounded-[0.8vw]" type="button" value="7">
                <input class="key8 bg-[#EAE3DC] rounded-[2vw] sm:rounded-[0.8vw]" type="button" value="8">
                <input class="key9 bg-[#EAE3DC] rounded-[2vw] sm:rounded-[0.8vw]" type="button" value="9">
                <input class="keyDEL bg-[#637097] text-white rounded-[2vw] sm:rounded-[0.8vw]" type="button" value="DEL">
                <input class="key4 bg-[#EAE3DC] rounded-[2vw] sm:rounded-[0.8vw]" type="button" value="4">
                <input class="key5 bg-[#EAE3DC] rounded-[2vw] sm:rounded-[0.8vw]" type="button" value="5">
                <input class="key6 bg-[#EAE3DC] rounded-[2vw] sm:rounded-[0.8vw]" type="button" value="6">
                <input class="key+ bg-[#EAE3DC] rounded-[2vw] sm:rounded-[0.8vw]" type="button" value="+">
                <input class="key1 bg-[#EAE3DC] rounded-[2vw] sm:rounded-[0.8vw]" type="button" value="1">
                <input class="key2 bg-[#EAE3DC] rounded-[2vw] sm:rounded-[0.8vw]" type="button" value="2">
                <input class="key3 bg-[#EAE3DC] rounded-[2vw] sm:rounded-[0.8vw]" type="button" value="3">
                <input class="key- bg-[#EAE3DC] rounded-[2vw] sm:rounded-[0.8vw]" type="button" value="-">
                <input class="key. bg-[#EAE3DC] rounded-[2vw] sm:rounded-[0.8vw]" type="button" value=".">
                <input class="key0 bg-[#EAE3DC] rounded-[2vw] sm:rounded-[0.8vw]" type="button" value="0">
                <input class="key/ bg-[#EAE3DC] rounded-[2vw] sm:rounded-[0.8vw]" type="button" value="/">
                <input class="key* bg-[#EAE3DC] rounded-[2vw] sm:rounded-[0.8vw]" type="button" value="*">
                <input class="keyRESET bg-[#637097] text-white rounded-[2vw] col-span-2 sm:rounded-[0.8vw]" type="button" value="RESET">
                <input class="key= bg-[#D03F2F] text-white rounded-[2vw] col-span-2 sm:rounded-[0.8vw]" type="button" value="=">
            </div>
        </div>
    </div>
    <script language="javascript" type="text/javascript" src="script.js"></script>
</body>
</html>
