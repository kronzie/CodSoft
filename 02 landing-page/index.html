<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <!-- body -->
    <div class="relative">
        <img class="" src="resources/image-header.jpg" alt="header">
        <!-- nav bar -->
        <div class="absolute w-full h-16 top-0 flex justify-between items-center px-[6vw]">
            <img class="h-[7vw]" src="resources/logo.svg" alt="logo">
            <ul class="hidden sm:block">
                <li>About</li>
                <li>Services</li>
                <li>Projects</li>
            </ul>   
            <button class="hidden sm:block">CONTACT</button>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 text-[#f6ffff]">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>              
        </div>
        
        <div class="absolute top-[25%] flex items-center justify-center">
            <p class="text-[#f6ffff] text-[13vw] font-['Fraunces'] font-black leading-[14vw] text-center">WE ARE CREATIVES</p>
            <div class="absolute top-[135%]">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-[38vw] text-[#f6ffff]">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25 12 21m0 0-3.75-3.75M12 21V3" />
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
